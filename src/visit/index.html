<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Precious Paws | Schedule Visit</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;600;700&family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="/js/main.js" type="module"></script>
  </head>
  <body>
    <header></header>
    <ul class="nav"></ul>
    <main>
      <div class="img-container">
        <img src="/images/visit.jpg">
        <h1>Schedule Visit</h1>
      </div>
      <p>Schedule a visit to get to know the potential new pets you've selected.</p>
      <p>All fields required.</p>
      <form>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
  
        </fieldset>
        <div class="your-choices">
  
        </div>
        <fieldset>
          <legend>Appointment Time</legend>
        </fieldset>
        <h2></h2>
        <p></p>
        <submit>Schedule Visit</submit>
      </form>
    </main>
    <footer></footer>
    <div class="overlay"></div>
  </body>
</html>
